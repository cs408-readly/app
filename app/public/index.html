<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    <body>

        <header></header>

        <!-- <sidebar></sidebar> -->
        <!--  -->
        <div id=container>
            <ul id="list"></ul>

            <button type="button" onclick="getNews()">Get more news!</button>
        </div>

        <script src="https://cdn.jsdelivr.net/riot/3.1/riot.min.js"></script>

        <script src="./dist/news-article.js"></script>
        <script src="./dist/header.js"></script>

        <style type="text/css">
        #container {
            text-align: center;
        }
        </style>

        <script>
        riot.mount('*')

        function getNews() {

            var articles = getNewsArticles();

            articles.forEach(function(article) {
                var list = document.getElementById('list');
                var li = document.createElement('li');
                list.append(li);

                var tag = document.createElement('news-article');
                li.appendChild(tag)
                riot.mount(tag, 'news-article', {message: article.title, id: article.id});
            });

        }

        function getNewsArticles() {
            return [
                { title: "Aviral", id: 1},
                { title: "Nihanshu", id: 2 },
                { title: "Sidhant", id: 3 },
                { title: "Sidhant", id: 4 }
            ];
        }

        getNews();
        </script>
    </body>
</html>
