<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">

        <title>Home</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Riot import -->
        <script src="https://cdn.jsdelivr.net/riot/3.1/riot.min.js"></script>

        <!-- Riot tags import -->
        <script src="./dist/news-article.js"></script>
        <script src="./dist/header.js"></script>
        <script src="./dist/sidebar.js"></script>

    </head>

    <body>

        <header></header>


        <div id=container>
            <sidebar></sidebar>
            <ul id="list"></ul>

            <button type="button" onclick="getNews()">Get more news!</button>
        </div>


        <style type="text/css">

            #container {
                padding-top:60px;
                text-align: center;
            }

            #list {
                margin: auto;
                width: 600px;
                list-style: none;
            }

            body {
                margin: 0px;
            }

        </style>

        <script>
        riot.mount('*')

        function getNews() {

            var articles = getNewsArticles();

            articles.forEach(function(article) {
                var list = document.getElementById('list');
                var li = document.createElement('li');
                list.append(li);

                var tag = document.createElement('news-article');
                li.appendChild(tag)
                    riot.mount(tag, 'news-article', {message: article.title, id: article._id, link: article.url, content: article.description});
            });

        }

        function getNewsArticles() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "http://localhost:3000/trending", false);
            xmlHttp.send( null );
            return JSON.parse(xmlHttp.responseText).articles;
        }

        getNews();
        </script>
    </body>
</html>
